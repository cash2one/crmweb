{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>CRMicro</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	{%block styles%}
	{%endblock%}
  </head>

          <a class="navbar-brand" href="#">CRMicro</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

            <li><a href="#about">Revisar Datos</a></li>
            <li><a href="#contact">Exportar</a></li>

                <li><a href="#">LogOut</a></li>

            </li>
          </ul>

    </nav>
    <div class="container">
      <div>

		{%endblock%}
      </div>
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	
	{%block scripts%}
	{%endblock%}

</html>
